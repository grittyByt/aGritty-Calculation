<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="masonJar">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="operators">
                    <input type="button" name="AC">
                    <input type="button" name="DE">
                    <input type="button" name=".">
                    <input type="button" name="/">
                </div>
                <div class="numOps">
                    <input type="button" name="7">
                    <input type="button" name="8">
                    <input type="button" name="9">
                    <input type="button" name="x">
                </div>
                <div class="numOps">
                    <input type="button" name="4">
                    <input type="button" name="5">
                    <input type="button" name="6">
                    <input type="button" name="-">
                </div>
                <div class="numOps">
                    <input type="button" name="1">
                    <input type="button" name="2">
                    <input type="button" name="3">
                    <input type="button" name="+">
                </div>
                <div class="numOps">
                    <input type="button" name="0">
                    <input type="button" name="00">
                    <input type="button" name="=">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
